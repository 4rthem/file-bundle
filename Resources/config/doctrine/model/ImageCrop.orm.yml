Arthem\Bundle\FileBundle\Model\ImageCrop:
    type: mappedSuperclass
    id:
        id:
            type: string
    fields:
        filterName:
            type: string
            length: 30
        top:
            column: top
            type: float
        left:
            column: l
            type: float
        width:
            column: w
            type: float
        height:
            column: h
            type: float
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
